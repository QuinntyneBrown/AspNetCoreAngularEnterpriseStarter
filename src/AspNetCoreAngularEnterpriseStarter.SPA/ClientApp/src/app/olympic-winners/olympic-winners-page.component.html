<section class="mat-typography">
  <h2>{{ 'title' | translate }}</h2>
</section>

<ag-grid-angular class="ag-theme-material"
                 [columnDefs]="columnDefs"
                 [rowData]="olympicWinners$ | async"
                 (gridReady)="onGridReady($event)"
                 [enableSorting]="true"
                 [enableFilter]="true"
                 [pagination]="true"
                 [paginationPageSize]="5">
</ag-grid-angular>
